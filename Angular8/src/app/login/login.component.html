<div class="myheader">
  <div>
    {{title}}
  </div>
</div>

<div class="container">
  <form>
    <div class="form-row">
      <div class="col-md-6">
        <label>Email address</label>
      </div>
    </div>
    <div class="form-row">
      <div class="input-group col-md-6 mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="email" name="user_email" #user_email [(ngModel)]="Users.user_email"
               class="form-control {{user_email.value == '' ? 'is-invalid' : 'is-valid'}}"
               placeholder="Enter email">
        <div *ngIf="user_email.value ==''" class="invalid-feedback">
          User email is required!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>Password</label>
        <input type="password" name="user_password" #user_password [(ngModel)]="Users.user_password"
               class="form-control {{user_password.value == '' ? 'is-invalid' : 'is-valid'}}"
               placeholder="Password">
        <div *ngIf="user_password.value == ''" class="invalid-feedback">
          User password is required!
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Remember me</label>
        </div>
      </div>
    </div>

    <button (click)="loginUser(user_email.value,user_password.value)"
            type="submit" [disabled]="user_email.value == '' || user_password.value == ''"
            class="btn btn-info">
      Submit
    </button>

  </form>
</div>

<!-- Modal -->
<div class="modal" id="loginAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modelClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--{{loginResponse.message}}-->message
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modelClose()">Close</button>       
      </div>
    </div>
  </div>
</div>
